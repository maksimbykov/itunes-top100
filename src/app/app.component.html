<header class="py-3 mb-3 border-bottom">
  <div class="container-fluid d-flex justify-content-center gap-3 row">
    <div class="brand col">
      <h4 class="brand-text"><img class="apple"
          src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"> iTunes Top
        100</h4>
    </div>
    <div class="col">
      <div class="search" role="search">
        <input type="search" class="form-control" [formControl]="name" placeholder="Search..." aria-label="Search">
      </div>
    </div>
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-outline-danger" (click)="openFavourites(list.cachedList)">
        <span><i class="bi bi-heart-fill"></i> Favourites <span *ngIf="likesCount > 0">({{likesCount}})</span> </span>
      </button>
    </div>
    
  </div>
</header>
<div class="container-fluid">
  <app-list #list [albumName]="name" (likesCount)="onLikesCountChange($event)"></app-list>
</div>
