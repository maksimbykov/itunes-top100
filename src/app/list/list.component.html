<div class="container">
    <div class="row gap-3">
        <div *ngFor="let item of albumsList" class="col gx-5 bg-light border rounded-3">
          <a [href]="item.link.attributes.href">
            <img [src]="item['im:image'][2].label">
          </a>
          <p>{{item["im:name"].label}}</p>
        </div>
      </div>
</div>
